<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Awkward Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <h2>How to delete your Flext user account</h2>

        <div class="content grid-4">
            <div>
                <h4>STEP ONE</h4>
                <p>Open the app</p>
                <img src="screen_one.jpg" alt="Open the app">
            </div>
            <div>
                <h4>STEP TWO</h4>
                <p>Click the settings icon</p>
                <img src="screen_two.png" alt="Click settings">
            </div>
            <div>
                <h4>STEP THREE</h4>
                <p>Select the account termination icon</p>
                <img src="screen_three.png" alt="Select account icon">
            </div>
            <div>

                <h4>STEP FOUR</h4>
                <p>Confirm account termination by clicking the Yes button</p>
                <img src="screen_four.png" alt="Confirm account termination">
            </div>
        </div>
    </div>

</body>

</html>
